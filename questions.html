<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <!-- 크롬, 사파리 등 여러 브라우저들 기본 설정을 없애줌 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/questions.css">
    <!-- module : questions.js 파일에서 다른 js파일을 가져와서(import) 사용할 수 있다는 의미
    questions.js에서 import 를 사용하기 위해 씀 -->
    <script type="module" defer src="js/questions.js"></script>
    <title>내 안에 숨어있는 직업캐 찾기!</title>
</head>

<body>
    <div class="progress">
        <div class="value"></div>
    </div>
    <div class="question-box">
        <div class="number"></div>
        <div class="question"></div>
        <div class="btn btn-gray choice choice1"></div>
        <div class="btn btn-gray choice choice2"></div>
    </div>
</body>

</html>
